<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="custombackground">
        <div id="logocontainer">
            <img src="link.svg" alt="link" id="companylogo">
            <div id="companyname">Link</div>
        </div>
        <div id="credit"> 
            Photo by <cite><a href="https://unsplash.com/photos/m6NqdV_sYfs">Alex Azabache</a>
            </cite> on <a href="https://unsplash.com/">Unsplash.</a>
        </div>
    </div>
    <div id="content">
        <div id="header">
            <div id="headertext"> 
                This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get 
                started.
            </div>
            <div id="headertext">You <em>know</em> you want to.</div>
        </div>
        <div id="main">
            <form action="./index.html" method="post" id="signupform">
                <div>Let's do this!</div>
                <fieldset>    
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="phonenumber">
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="footer">
            <button type="submit" form="signupform">Create Account</button>
            <div>Already have an account? <a href="" id="loginlink">Log in</a></div>
        </div>
    </div>
</body>
</html>
